<div class="site-topbar flex align-center justify-between">
  <div class="site-left flex align-center">
    <label for="menu-control" class="mr-2 topbar-menu-toggle" title="Menu">
      <img src="{{ partial "docs/icon" "menu" }}" class="book-icon" alt="Menu" />
    </label>

    <a class="site-brand" href="{{ .Site.BaseURL | relURL }}">Home</a>

    <nav class="site-nav">
      {{- range site.Menus.main -}}
        <a class="site-nav-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{- end -}}
    </nav>
  </div>

  <div class="site-right flex align-center">
    {{ if default true .Site.Params.BookSearch }}
      <div class="top-search">
        <input id="book-search-input" type="text"
          placeholder="搜索（Alt + /）"
          aria-label="搜索"
          maxlength="64" data-hotkeys="s/" />
        <div class="book-search-spinner hidden"></div>
        <ul id="book-search-results" class="top-search-results"></ul>
      </div>
    {{ end }}

    <label for="toc-control" class="ml-2" title="TOC">
      {{ if partial "docs/toc-show" . }}
        <img src="{{ partial "docs/icon" "toc" }}" class="book-icon" alt="TOC" />
      {{ end }}
    </label>
  </div>
</div>
