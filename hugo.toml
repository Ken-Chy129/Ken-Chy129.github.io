baseURL = "https://ken-chy129.github.io/"
languageCode = "zh-cn"
defaultContentLanguage = "zh"
title = "Ken"
theme = "hugo-book"

disablePathToLower = true
enableGitInfo = true

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
  [markup.highlight]
    style = "base16-snazzy"

[params]
  BookTheme = "auto"          # light | dark | auto
  BookSection = "*"           # render all sections in menu
  BookSearch = true
  BookComments = false
  BookPortableLinks = false

  # Home profile (custom landing)
  HomeTitle = "得过且过的勇者y"
  HomeSubtitle = "What I cannot create, I do not understand."
  HomeSubtitle2 = "AI / Java / 工程化落地笔记"
  HomeAvatar = "/images/avatar.png"  # replace later

  [[params.HomeSocial]]
    name = "GitHub"
    url = "https://github.com/Ken-Chy129"
    icon = "github"

  [[params.HomeSocial]]
    name = "CSDN"
    url = "https://blog.csdn.net/qq_25046827"
    icon = "csdn"

  [[params.HomeSocial]]
    name = "Email"
    url = "mailto:ken-chy129@qq.com"
    icon = "email"

# 顶部导航（自定义 header 渲染）
[menu]
  [[menu.main]]
    name = "AI"
    url = "/ai/"
    weight = 1

  [[menu.main]]
    name = "Java"
    url = "/java/"
    weight = 2

  [[menu.main]]
    name = "News"
    url = "/news/"
    weight = 3

  [[menu.main]]
    name = "About"
    url = "/about/"
